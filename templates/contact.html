{% extends 'base.html' %}

{% block content %}

<style>
  p { 
    display: flex; 
    justify-content:flex-start;
  }
</style>
<p class="fs-5 pt-3 text-center" style="display: flex; justify-content: center;">Keep in Contact With Us</p>
<h3 class="fs-2 text-center pb-4">Contact us</h3>
<form method="POST" action="{% url 'contact' %}">
  {% csrf_token %}
  <div class="container m-auto pt-4" style="display: flex; justify-content: space-evenly; background-color:  #f5f5f5;">
    <div class="row">
      <div class="p-3" style="width: 60vh;">
        <div class="mb-3">
          <input type="text" placeholder="Name" class="form-control" id="name" name="name" style="height: 50px; border: 2px solid black;">
        </div>
        <div class="mb-3">
          <input type="email" placeholder="Email Address" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" style="height: 50px; border: 2px solid black;">
        </div>
        <div class="mb-3">
          <input type="tel" placeholder="Phone" class="form-control" id="phone" name="phone" style="height: 50px; border: 2px solid black;">
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" name="country" id="country" style="height: 50px; border: 2px solid black;">
            <option selected disabled>Select Country</option>
            <option value="india">India</option>
          </select>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" name="findus" id="findus"style="height: 50px; border: 2px solid black;">
            <option selected disabled>How Did You Find Us?</option>
            <option value="google">Google Search</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="email">Email</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Leave Your Thoughts" id="floatingTextarea" name="comment"style="height: 50px; border: 2px solid black;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-sm pt-4 ">
        <p class="px-5 py-2"><i class="fa-solid fa-phone fs-3 px-4"></i>8175979349</p>
        <p class="px-5 py-2"><i class="fa-solid fa-envelope fs-3 px-4"></i>iamabhishekvishwakarma7@gmail.com</p>
        <p class="px-5 py-2"><i class="fa-sharp fa-solid fa-location-dot fs-3 px-4"></i>4/607, sursangam socity, sariput nagar, Andheri east, midc mumbai 400093</p>
      </div>
    </div>
  </div>
</form>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1884.727317434519!2d72.8757918!3d19.13156655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b7e00dd28fbd%3A0x5d26e1106b6c19f!2sSariput%20Nagar%2C%20Rup%20Nagar%2C%20Goregaon%2C%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1687938073987!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="pt-5"></iframe>
{% endblock %}
