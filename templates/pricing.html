{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
      .btn1 {
    transition: text-decoration 0.3s;
}
  .btn1:hover {
    text-decoration: underline;
    
}
</style>

<h3 class="fs-2 text-center text-black p-3 pb-4">Our Pricing</h3>
<div class="container" style="display: flex;flex-wrap: wrap; justify-content: space-evenly;">
  {% for data in pricingData %}
  <div class="card m-2 text-center p-2" style="width: 23rem;background-color: #F5F5F5; border-radius: 10px;">
    <p class="fs-5 text-bg-warning my-2 mx-1 p-2 text-black" style="border-radius: 10px; font-weight: 500;">{{data.cardTitle}}</p>
      <img src="/media/{{data.image}}" class="card-img-top" alt="{{data.cardTitle}}">
      <div class="card-body">
        <h5 class="card-title py-2">Starting From <span class="fs-3 p-2 my-2">â‚¹</span>{{data.price}}</h5>
        <a href="{% url 'ordernow' %}" class="p-0">
            <button type="button" style="width: 100%;font-weight: 400;" class="btn btn-info btn1 fs-5">Order</button>
        </a>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock  %}
